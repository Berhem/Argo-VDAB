<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
      <link href="css/mapStyle.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Kaart</h1>
      </ion-header-bar>
        <ion-content ng-controller="MapController">
            <div id="map" data-tap-disabled="true"></div>
        </ion-content>
        <div class="tabs-striped tabs-color-positive">
            <div class="tabs">
                <a class="tab-item" href="index.html">
                    <i class="icon ion-home"></i>
                    Home
                </a>
                <a class="tab-item" href="saved.html">
                    <i class="icon ion-star"></i>
                    Saved
                </a>
                <a class="tab-item active" href="map.html">
                    <i class="icon ion-map"></i>
                    Settings
                </a>
                <a class="tab-item" href="social.html">
                    <i class="icon ion-person-stalker"></i>
                    Social
                </a>

                <a class="tab-item" href="settings.html">
                    <i class="icon ion-gear-a"></i>
                    Settings
                </a>
            </div>
        </div>
    </ion-pane>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=true" type="application/javascript"></script>
  </body>
</html>
