<ion-view view-title="Dashboard">
  <ion-content ng-controller="ConnectionCtrl" scroll="false">
    <div class="list card">
            <a class="item item-avatar" href="#/tab/dash/{{profile.id}}" >
                <img class="avatar" src="../img/mcfly.jpg">
                <div class="leftspace"><h2> Marty McFly</h2>
                    <p>Level 1 </p>
                </div>
            </a>
    </div>
        <ul class="list">
            <li class="item">
                <p>Nieuwe vacatures (<b>3</b>)</p>
            </li>
        </ul>

      <ion-pane ng-controller="CardsCtrl">
        <swipe-cards>
            <swipe-card on-card-swipe="cardSwiped()" id="start-card">
                Swipe down for a new card
            </swipe-card>

            <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
                <div ng-controller="CardCtrl" class="list card">
                    <div class="item item-avatar-left">
                        <img ng-src="{{card.image}}" class="image">
                        <h2>{{card.title}}</h2>
                        <p>{{card.vacPlacer}}</p>

                    </div>
                    <div class="item item-body">
                        {{card.description}}
                    </div>
                    <div class="button-bar">
                        <a class="button button-positive" ng-click="goAway()"><i class="icon ion-star"> </i>Toevoegen aan Interesse</a>

                    </div>
                </div>

            </swipe-card>

        </swipe-cards>
      </ion-pane>

  </ion-content>
</ion-view>
