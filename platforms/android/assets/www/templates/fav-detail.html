<ion-view view-title="{{fav.title}}">
    <ion-content class="has-header-tabs">

        <div class="list card">

            <div class="item item-avatar">
                <img class="avatar" ng-src="{{fav.image}}">
                <div class="leftspace"><h2>{{fav.title}}</h2>
                    <p>{{fav.vacPlacer}}</p>
                </div>
            </div>

        </div>
        <div class="card">
            <div class="item item-button-right item-divider bar bar-positive">
                Adres
            </div>

            <div class="item item-text-wrap">

                <p>HillStraat 1985</p>
                <p>HillDale, USA</p>

            </div>

        </div>

        <div class="card">
            <div class="item item-button-right item-divider bar bar-positive">
                Contact
            </div>

            <div class="item list item-text-wrap">
                <div class="item">
                    <p><i class="icon ion-iphone"> </i>(555)123-456</p>

                </div>
                <div class="item">
                    <p><i class="icon ion-at"> </i>marty.mcfly@gmail.com</p>
                </div>

            </div>

        </div>

        <div class="card">
            <div class="item item-button-right item-divider bar bar-positive">
                Ervaringen
            </div>

            <div class="item list item-text-wrap">
                <div class="item">
                    <h2><i class="icon ion-clipboard"> </i>Tijd reizen</h2>
                    <span class="item-note"><i class="icon ion-briefcase"></i> Doc Industries</span>
                    <p><i class="icon ion-clock"></i> 3 jaar</p>
                </div>
                <div class="item">
                    <h2><i class="icon ion-clipboard"> </i>Rockstar</h2>
                    <span class="item-note"><i class="icon ion-briefcase"></i> Ac/Dc</span>
                    <p><i class="icon ion-clock"></i> 1 jaar</p>
                </div>
                <div class="item">
                    <h2><i class="icon ion-clipboard"> </i>Test3</h2>
                    <span class="item-note"><i class="icon ion-briefcase"></i> Test3</span>
                    <p><i class="icon ion-clock"></i> Time3</p>
                </div>
                <div class="item">
                    <h2><i class="icon ion-clipboard"> </i>Test4</h2>
                    <span class="item-note"><i class="icon ion-briefcase"></i> Test4</span>
                    <p><i class="icon ion-clock"></i> Time4</p>
                </div>

            </div>

        </div>
        <div class="button button-full button-positive button-outline">
            Toon Interesse

        </div>

    </ion-content>
</ion-view>
