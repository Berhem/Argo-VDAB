<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/profileStyle.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Profile</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list card">

            <div class="item item-avatar">
                <img class="avatar" src="img/mcfly.jpg">
                <div class="leftspace"><h2>Marty McFly</h2>
                    <p>Level 1 </p>
                </div>
            </div>

        </div>
        <div id="PAdres">
            <p class="">Adres</p>

            <div class="card pcard">

                <p class="profiletext firstline">HillStraat 1985</p>
                <p class="profiletext">HillDale, USA</p>
                <button class="Pedit" href="">
                    <i class="icon ion-compose"></i>
                </button>
            </div>
        </div>
        <div id="PTel">
            <p class="">Tel.nummer</p>

            <div class="card pcard">

                <p class="profiletext firstline">0123456789</p>
                <button class="Pedit" href="">
                    <i class="icon ion-compose"></i>
                </button>
            </div>
        </div>
        <div id="Perva">
            <p class="">Ervaringen</p>

            <div class="card pcard">

                <p class="profiletext firstline">tijd reizen        3 jaar</p>
                <button class="Pedit" href="">
                    <i class="ion-compose"></i>
                </button>
            </div>
        </div>


    </ion-content>
    <div class="tabs-striped tabs-color-positive">
        <div class="tabs">
            <a class="tab-item" href="index.html">
                <i class="icon ion-home"></i>
                Home
            </a>
            <a class="tab-item" href="saved.html">
                <i class="icon ion-star"></i>
                Saved
            </a>
            <a class="tab-item" href="map.html">
                <i class="icon ion-map"></i>
                Settings
            </a>
            <a class="tab-item" href="social.html">
                <i class="icon ion-person-stalker"></i>
                Social
            </a>

            <a class="tab-item" href="settings.html">
                <i class="icon ion-gear-a"></i>
                Settings
            </a>
            <a class="tab-item active" href="profile.html">
                <i class="icon ion-person"></i>
                Settings
            </a>
        </div>
    </div>
</ion-pane>
</body>
</html>
