<ion-view view-title="Interesse">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="fav in favs" type="item-text-wrap" href="#/tab/favs/{{fav.id}}">
        <img ng-src="{{fav.face}}">
        <h2>{{fav.name}}</h2>
        <p>{{fav.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(fav)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
